<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Containers and Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <h1>Bootstrap Containers and Buttons</h1>
  
  <div class="container">
    <p>This is a regular container. It has a fixed width that will remain consistent across different screen sizes.</p>
    <div class="d-flex justify-content-around">  <button type="button" class="btn btn-primary">container Demo</button>
      <button type="button" class="btn btn-success">container Demo</button>
      <button type="button" class="btn btn-warning">container Demo</button>
    </div>
  </div>
  
  <div class="container-fluid">
    <p>This is a fluid container. Its width will adjust based on the screen size, making it responsive.</p>
    <div class="d-flex justify-content-around">  <button type="button" class="btn btn-primary">container Demo</button>
      <button type="button" class="btn btn-success">container Demo</button>
      <button type="button" class="btn btn-warning">container Demo</button>
    </div>
  </div>
  
</body>
</html>
