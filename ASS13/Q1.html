<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-3">
    <h1>Bootstrap Form Example</h1>

    <div class="mb-3">
      <label for="progressBar" class="form-label">Progress:</label>
      <div class="progress">
        <div class="progress-bar" id="progressBar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="optionsList" class="form-label">Options:</label>
      <ul class="list-group" id="optionsList">
        <li class="list-group-item">Option 1</li>
        <li class="list-group-item">Option 2</li>
        <li class="list-group-item">Option 3</li>
      </ul>
    </div>

    <div class="mb-3">
      <label for="selectDropdown" class="form-label">Select an Option:</label>
      <select class="form-select" id="selectDropdown">
        <option value="">Choose...</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="checkbox1">
      <label for="checkbox1" class="form-check-label">Checkbox option 1</label>
    </div>

    <div class="mb-3">
      <label class="form-label">Radio options:</label>
      <div class="form-check">
        <input type="radio" id="radio1" name="radioGroup" value="optionA" class="form-check-input">
        <label for="radio1" class="form-check-label">Radio option A</label>
      </div>
      <div class="form-check">
        <input type="radio" id="radio2" name="radioGroup" value="optionB" class="form-check-input">
        <label for="radio2" class="form-check-label">Radio option B</label>
      </div>
    </div>

    <button type="button" class="btn btn-primary">Submit</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
