<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-3">
    <h1>Registration Form</h1>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="middleName" class="form-label">Middle Name (Optional):</label>
        <input type="text" id="middleName" name="middleName" class="form-control">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" id="lastName" name="lastName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="birthdate" class="form-label">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender:</label>
        <div class="form-check">
          <input type="radio" id="male" name="gender" value="male" class="form-check-input" required>
          <label for="male" class="form-check-label">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" id="female" name="gender" value="female" class="form-check-input" required>
        </div>
        <label for="female" class="form-check-label">Female</label>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="experience" class="form-label">Years of Experience:</label>
        <select id="experience" name="experience" class="form-control" required>
          <option value="">Select</option>
          <option value="0-1">0-1 Year</option>
          <option value="1-3">1-3 Years</option>
          <option value="3-5">3-5 Years</option>
          <option value="5+">5+ Years</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="skillset" class="form-label">Skillset:</label>
        <select id="skillset" name="skillset" class="form-control" multiple required>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">JavaScript</option>
          <option value="php">PHP</option>
          <option value="python">Python</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Hobbies:</label>
        <div class="form-check">
          <input type="checkbox" id="reading" name="hobbies[]" value="reading" class="form-check-input">
          <label for="reading" class="form-check-label">Reading</label>
        </div>
